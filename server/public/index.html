<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat App</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.7.2/socket.io.min.js" integrity="sha512-Xm9qbB6Pu06k3PUwPj785dyTl6oHxgsv9nHp7ej7nCpAqGZT3OZpsELuCYX05DdonFpTlBpXMOxjavIAIUwr0w==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script defer src="app.js"></script>
</head>
<body>
    <div class="container py-3">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div id="status" class="text-center mb-3">Waiting for a chat partner...</div>
                <ul id="messages" class="list-unstyled"></ul>
                <form class="d-flex mt-3">
                    <input type="text" id="message" class="form-control me-2" placeholder="Type your message...">
                    <button id="sendButton" class="btn btn-outline-primary">Send</button>
                </form>
            </div>
        </div>
    </div>
    <footer class="text-center py-3">
        Chatroom Matt B
    </footer>
</body>
</html>
